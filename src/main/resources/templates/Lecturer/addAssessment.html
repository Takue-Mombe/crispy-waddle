<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add and Display Assessments</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap dark mode CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="add-tab" data-toggle="tab" href="#add" role="tab" aria-controls="add"
               aria-selected="true">Add Assessment</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="display-tab" data-toggle="tab" href="#display" role="tab" aria-controls="display"
               aria-selected="false">Display Assessments</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="add" role="tabpanel" aria-labelledby="add-tab">
            <!-- Form to add assessment -->
            <form action="/lecturer/add" method="post" th:object="${assessment}">
                <div class="form-group">
                    <label for="assessmentWeight">Assessment Weight</label>
                    <input type="number" class="form-control" id="assessmentWeight" name="assessmentWeight" required>
                </div>
                <div class="form-group">
                    <label for="assessmentName">Assessment Name</label>
                    <input type="text" class="form-control" id="assessmentName" name="assessmentName" required>
                </div>
                <div class="form-group">
                    <label for="courseId">Course</label>
                    <select class="form-control" id="courseId" name="course" required>
                        <option th:each="course : ${courses}" th:value="${course.courseId}" th:text="${course.courseName}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="tab-pane fade" id="display" role="tabpanel" aria-labelledby="display-tab">

            <div class="container mt-5">
                <h2>Assessments</h2>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Weight</th>
                        <th scope="col">Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Iterate over assessments and display them in the table -->
                    <tr th:each="assessment : ${assessment}">
                        <td th:text="${assessment.assessmentId}"></td>
                        <td th:text="${assessment.assessmentWeight}"></td>
                        <td th:text="${assessment.assessmentName}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
